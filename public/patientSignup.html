<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign-Up</title>
</head>
<body>
    
    <h1>Patient Sign Up</h1>

    <form class="patient-form" id="patient-form">
        <label type="text" id="patient_First_name">First Name:</label><br>
        <input type="text" id="patient_First_name" name="patient_First_name"><br>
        <label type="text" id="patient_Last_name">Last Name:</label><br>
        <input type="text" id="patient_Last_name" name="patient_Last_name"><br>
        <label type="text" id="patient_Address">Street Address:</label><br>
        <input type="text" id="patient_Address" name="patient_Address"><br>
        <button id="submit-patient" type="submit">Submit</button>
    </form>
    
    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/patient-signup.js"></script>
</body>
</html>
