<!DOCTYPE html>
<html lang="en">

<head>
  <title>CarePoint Healthcare Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="./css/styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Caveat|Open+Sans">
  <style>
    .btn {
      background-color: #ffc09c;

      color: white;
    }

    h3 {
      color: #4e9696;
      font-size: 19px;
    }

    h1 {
      color: #4e9696;
      font-family: "Caveat", sans-serif;



    }

    img {
      border-radius: 50%;
      width: 50px;
      height: 50px;

    }
  </style>


</head>

<body>
  <div class="topnav">
    <a class="active" style="font-family: 'Caveat', sans-serif;
    font-size: 20px;"><img src="./css/assets/pink-heart.png" id="nav-img" alt="heart icon">CarePoint:
      Healthcare Scheduler</a>
    <a href="/">Home</a>
    <a href="/logout">Log Out</a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1><img src="./css/assets/injection.png" alt="injection icon">&nbsp;CarePoint Healthcare Login&nbsp;<img
            src="./css/assets/injection.png" alt="injection icon"></h1>
        <h3>Welcome returning patients and providers to CarePoint Healthcare Scheduler! Please login below. Visit <a
            href="/signup">Sign Up</a> if you are not yet a member.</h3>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
